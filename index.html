<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea to Market - Project Orchestration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ðŸ’¡ Idea to Market</h1>
            <p class="tagline">Transform your ideas into market-ready products</p>
        </header>

        <nav class="main-nav">
            <button class="nav-btn active" data-view="dashboard">Dashboard</button>
            <button class="nav-btn" data-view="new-idea">New Idea</button>
            <button class="nav-btn" data-view="tasks">Task Board</button>
        </nav>

        <!-- Dashboard View -->
        <section id="dashboard-view" class="view active">
            <div class="view-header">
                <h2>Project Dashboard</h2>
                <div class="stats-container">
                    <div class="stat-card">
                        <span class="stat-value" id="total-ideas">0</span>
                        <span class="stat-label">Total Ideas</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="active-projects">0</span>
                        <span class="stat-label">Active Projects</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="completed-tasks">0</span>
                        <span class="stat-label">Completed Tasks</span>
                    </div>
                </div>
            </div>

            <div class="ideas-grid" id="ideas-grid">
                <!-- Ideas will be dynamically inserted here -->
            </div>
        </section>

        <!-- New Idea View -->
        <section id="new-idea-view" class="view">
            <div class="view-header">
                <h2>Create New Idea</h2>
            </div>

            <form id="idea-form" class="form-container">
                <div class="form-section">
                    <h3>Basic Information</h3>

                    <div class="form-group">
                        <label for="idea-name">Idea Name *</label>
                        <input type="text" id="idea-name" required placeholder="Enter your idea name">
                    </div>

                    <div class="form-group">
                        <label for="idea-description">Description *</label>
                        <textarea id="idea-description" required rows="4" placeholder="Describe your idea in detail"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="idea-category">Category *</label>
                            <select id="idea-category" required>
                                <option value="">Select a category</option>
                                <option value="saas">SaaS</option>
                                <option value="mobile-app">Mobile App</option>
                                <option value="web-app">Web Application</option>
                                <option value="hardware">Hardware</option>
                                <option value="service">Service</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="idea-stage">Current Stage *</label>
                            <select id="idea-stage" required>
                                <option value="ideation">Ideation</option>
                                <option value="validation">Validation</option>
                                <option value="development">Development</option>
                                <option value="testing">Testing</option>
                                <option value="launch">Launch</option>
                                <option value="market">In Market</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Market Information</h3>

                    <div class="form-group">
                        <label for="target-market">Target Market *</label>
                        <input type="text" id="target-market" required placeholder="Who is your target audience?">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="budget">Estimated Budget</label>
                            <input type="number" id="budget" min="0" step="1000" placeholder="0">
                        </div>

                        <div class="form-group">
                            <label for="timeline">Timeline (months)</label>
                            <input type="number" id="timeline" min="1" max="60" placeholder="6">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="success-criteria">Success Criteria</label>
                        <textarea id="success-criteria" rows="3" placeholder="How will you measure success?"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Additional Details</h3>

                    <div class="form-group">
                        <label for="team-members">Team Members</label>
                        <input type="text" id="team-members" placeholder="Comma-separated names">
                    </div>

                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" id="tags" placeholder="Add tags (comma-separated)">
                    </div>

                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" rows="3" placeholder="Any additional information"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create Idea</button>
                    <button type="button" class="btn btn-secondary" id="cancel-idea">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Task Board View -->
        <section id="tasks-view" class="view">
            <div class="view-header">
                <h2>Task Orchestration Board</h2>
                <div class="task-controls">
                    <select id="filter-idea" class="task-filter">
                        <option value="all">All Ideas</option>
                    </select>
                    <button class="btn btn-primary" id="add-task-btn">Add Task</button>
                </div>
            </div>

            <div class="task-board" id="task-board">
                <div class="task-column">
                    <h3>To Do</h3>
                    <div class="task-list" data-status="todo" id="todo-tasks">
                        <!-- Tasks will be dynamically inserted here -->
                    </div>
                </div>

                <div class="task-column">
                    <h3>In Progress</h3>
                    <div class="task-list" data-status="in-progress" id="in-progress-tasks">
                        <!-- Tasks will be dynamically inserted here -->
                    </div>
                </div>

                <div class="task-column">
                    <h3>Completed</h3>
                    <div class="task-list" data-status="completed" id="completed-tasks">
                        <!-- Tasks will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Task</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-idea">Idea *</label>
                    <select id="task-idea" required>
                        <option value="">Select an idea</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="task-name">Task Name *</label>
                    <input type="text" id="task-name" required placeholder="Enter task name">
                </div>

                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3" placeholder="Task description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="task-priority">Priority *</label>
                        <select id="task-priority" required>
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="task-status">Status *</label>
                        <select id="task-status" required>
                            <option value="todo" selected>To Do</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="task-assignee">Assignee</label>
                        <input type="text" id="task-assignee" placeholder="Assign to">
                    </div>

                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                    </div>
                </div>

                <div class="form-group">
                    <label for="task-dependencies">Dependencies (Task IDs)</label>
                    <input type="text" id="task-dependencies" placeholder="Comma-separated task IDs">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Task</button>
                    <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Idea Detail Modal -->
    <div id="idea-modal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3 id="idea-modal-title">Idea Details</h3>
                <button class="close-idea-modal">&times;</button>
            </div>
            <div id="idea-modal-body">
                <!-- Idea details will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
